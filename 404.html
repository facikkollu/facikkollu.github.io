<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dioramasal İşler | Minyatür Dioramalar</title>
  <!-- Start of improved GitHub Pages SPA redirect script -->
  <script type="text/javascript">
    var pathSegmentsToKeep = 0;

    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      text-align: center;
      padding-top: 100px;
      max-width: 600px;
      margin: 0 auto;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Yönlendiriliyor...</h1>
  <p>Ana sayfaya yönlendiriliyorsunuz. Otomatik yönlendirme çalışmazsa <a href="./">buraya tıklayın</a>.</p>
</body>
</html>
